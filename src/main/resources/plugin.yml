name: PublicPlaytime
version: '${project.version}'
main: me.lifelessnerd.publicplaytime.PublicPlaytime
api-version: 1.19
authors: [ LifelessNerd ]
description: Keeps player playtime neat and public, can be requested in a number of ways in-game
website: https://github.com/LifelessNerd
commands:
  playtime:
    description: Gets the playtime of the provided player.
    usage: /<command> <player> <days/hours/minutes/seconds/ticks/standard>
    aliases:
      - getplaytime
      - pltm
      - plt
  playtimescoreboard:
    description: Shows a the scoreboard for playtime rankings.
    usage: /<command> <show/hide>
    aliases:
      - pltsb
      - pltmsb
  playtimeranking:
    description: Shows the rankings for playtime in chat.
    usage: /<command> <length>
    aliases:
      - pltr
      - pltmr

